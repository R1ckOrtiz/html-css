<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <script>
        function calcIdade() {
            const atual = new Date().getFullYear();
            const anoInput = document.getElementById('iano');
            const idadeOutput = document.getElementById('iidade');

            if (anoInput.value) {
                idadeOutput.innerHTML = atual - Number(anoInput.value);
            } else {
                idadeOutput.innerHTML = 0;
            }
        }
    </script>
</body>
</html>
