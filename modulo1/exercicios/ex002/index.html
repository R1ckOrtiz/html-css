<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo entre tags &lt;p&gt; <!--LESS THAN / GREATER THAN --></p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse, você pode usar a tag br</p>
    <p>Vamos adicionar alguns simbolos especiais;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596; <!-- Pesquise por emojipedia -->
    </p>
</body>
</html>
