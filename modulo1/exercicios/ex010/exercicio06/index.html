<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul type="square">
        <li><abbr title="Use a tag <p> para parágrafos.">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1> até <h6> para títulos.">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> para exibir imagens.">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> para abreviações e siglas.">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> para trechos de código.">Código</abbr></li>
        <li><abbr title="Use a tag <ol> para listas numeradas.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> com <li> para listas com marcadores.">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
